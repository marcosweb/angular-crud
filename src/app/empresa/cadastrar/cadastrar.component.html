<h2>Adicionar Empresa</h2>
<hr>
<form class="form-inline" #frm="ngForm" (ngSubmit)="onSubmit(frm)">

    <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="mostraErro">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p *ngFor="let erro of erros; let i = index">{{ erro }} </p>
    </div>

    <div class="form-group">
        <input type="text" name="cnpj" id="cnpj" class="form-control" placeholder="CNPJ" ngModel>
        <input type="text" name="razao_social" id="razao_social" class="form-control" placeholder="RazÃ£o Social" ngModel>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a href="#" [routerLink]="['/empresas']" class="btn btn-default">Cancelar</a>
    </div>
</form>
